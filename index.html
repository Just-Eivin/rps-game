<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="page-container">
        <div id="game-container">

            <div id="score-view">
                <div class="score player-score">
                    <p class="name-display">Player</p>
                    <p class="name-display" id="player-score">0</p>
                </div>
                <div class="score computer-score">
                    <p class="name-display">Computer</p>
                    <p class="name-display" id="comp-score">0</p>
                </div>
            </div>

            <div id="round-view">
                <p id="round-text-display" class="score">Waiting for start
                </p>
            </div>

            <div id="match-view">
                <div class="shape-display">
                    <div class="shape-background">
                        <p id="player-display" class="shape">❔</p>
                    </div>
                    <p class="shape-description">Your shape</p>
                </div>
                <div class="shape-display">
                    <div class="shape-background">
                        <p id="computer-display" class="shape">❔</p>
                    </div>
                    <p class="shape-description">Computer's shape</p>
                </div>
            </div>

            <div id="control-panel">
                <button id="ROCK" class="shape-button">✊</button>
                <button id="PAPER" class="shape-button">✋</button>
                <button id="SCISSORS" class="shape-button">✌</button>
                <br>
                <button id="play-button">PLAY</button>
            </div>

            <div id="match-log">
                <pre id="log-text"></pre>
            </div>

        </div>
    </div>

</body>

</html>
