<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="page-container">
        <div id="game-container">

            <div id="score-view">
                <div class="score">
                    <p>Player</p>
                    <p>0</p>
                </div>
                <div class="score">
                    <p>Computer</p>
                    <p>0</p>
                </div>
            </div>

            <div id="match-view">
                <div class="shape-display">
                    <p class="shape">🪨</p>
                    <p>Your shape</p>
                </div>
                <div class="shape-display">
                    <p class="shape">🪨</p>
                    <p>Computer's shape</p>
                </div>
            </div>

            <div id="control-panel">
                <button id="ROCK" class="shape-button">🪨</button>
                <button id="PAPER" class="shape-button">📜</button>
                <button id="SCISSORS" class="shape-button">✂️</button>
                <br>
                <button id="play-button">PLAY</button>
            </div>

            <div id="match-log">LOG</div>

        </div>
    </div>

</body>

</html>
